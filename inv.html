<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>PipBoy</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/tether.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/pipboy.app.css" />
</head>
<body>
<nav class="navbar navbar-expand navbar-light">
    <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav nav-fill">
            <li class="nav-item">
                <a href="index.html" class="nav-link">STAT</a>
            </li>
            <li class="nav-item active">
                <a href="inv.html" class="nav-link">INV</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">DATA</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">MAP</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">RADIO</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#status" class="nav-link" data-toggle="tab" role="tab">
                        WEAPONS
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#special" class="nav-link" data-toggle="tab">
                        ARMOR
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#perks" class="nav-link" data-toggle="tab">
                        AID
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active full" id="status" role="tabpanel">
                    <ul class="item-list">
                        <li><a href="#" class="44_pistol">.44 Pistol</a></li>
                        <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                        <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
                    </ul>

                    <div class="item-stat">
                        <div class="row-highlight">
                            <div class="row">
                                <div class="col-12">
                                    <span class="damage pull-right">48</span>
                                    <div class="pull-left">Damage</div>
                                </div>
                            </div>
                        </div>

                        <div class="row-highlight">
                            <div class="row">
                                <div class="col-12">
                                    <span class="ammo pull-right">500</span>
                                    <div class="pull-left">Ammo</div>
                                </div>
                            </div>
                        </div>

                        <div class="row-highlight">
                            <div class="row">
                                <div class="col-12">
                                    <span class="fire_rate pull-right">48</span>
                                    <div class="pull-left">Fire Rate</div>
                                </div>
                            </div>
                        </div>

                        <div class="row-highlight">
                            <div class="row">
                                <div class="col-12">
                                    <span class="range pull-right">48</span>
                                    <div class="pull-left">Range</div>
                                </div>
                            </div>
                        </div>

                        <div class="row-highlight">
                            <div class="row">
                                <div class="col-12">
                                    <span class="accuracy pull-right">48</span>
                                    <div class="pull-left">Accuracy</div>
                                </div>
                            </div>
                        </div>

                        <div class="row-highlight">
                            <div class="row">
                                <div class="col-12">
                                    <span class="weight pull-right">48</span>
                                    <div class="pull-left">Weight</div>
                                </div>
                            </div>
                        </div>

                        <div class="row-highlight">
                            <div class="row">
                                <div class="col-12">
                                    <span class="value pull-right">48</span>
                                    <div class="pull-left">Value</div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="tab-pane" id="special" role="tabpanel">
                    SPECIAL
                </div>
                <div class="tab-pane" id="perks" role="tabpanel">
                    PERKS
                </div>
            </div>
        </div>
    </div>

</div>

<navbar class="navbar-light pip-footer">
    <div class="row">
        <div class="col-3">
            HP 90/90
        </div>
        <div class="col-6">
            <span>LEVEL 1</span>
            <div class="level-progress">
                <div class="level-progress-indicator" width="70%"></div>
            </div>
        </div>
        <div class="col-3 text-right">
            AP 50/50
        </div>
    </div>
</navbar>


<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/pipboy.app.js"></script>
</body>
</html>
